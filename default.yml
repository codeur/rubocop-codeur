require:
  - rubocop-codeur
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails

inherit_gem:
  rubocop-github:
    - config/default.yml

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'bin/*'
    - 'test/dummy/db/schema.rb'
    - 'test/dummy/tmp/**/*'
  TargetRubyVersion: 2.7
  TargetRailsVersion: 6.0
  NewCops: enable

Rails:
  Enabled: true

Codeur/RailsAppPatterns:
  Enabled: true
  ForbiddenPatterns:
    - presenters
    - view_objects
    - modules

Codeur/RailsAvoidInstanceMethodsInHelpers:
  Enabled: true

Layout/AccessModifierIndentation:
  EnforcedStyle: outdent
  IndentationWidth: 2

Layout/ArgumentAlignment:
  EnforcedStyle: with_first_argument

Layout/ClassStructure:
  Enabled: true
  AutoCorrect: false
  ExpectedOrder:
    - devise
    - module_inclusion
    - constants
    - attributes
    - has_ancestry
    - belongs_to
    - has_many
    - has_one
    - attachments
    - public_delegate
    - class_macros
    - callbacks
    - state_machine
    - aasm
    - scope
    - default_scope
    - validations
    - public_class_methods
    - initializer
    - public_methods
    - protected_attribute_macros
    - protected_methods
    - private_attribute_macros
    - private_delegate
    - private_methods
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
    attachments:
      - has_one_attached
      - has_many_attached
      - has_attached_file
    attributes:
      - attr_accessor
      - attr_reader
      - attr_writer
      - attr_readonly
      - emojify
      - enum
      - monetize
      - serialize
      - has_secure_token
      - alias_attribute
      - slug
    class_macros:
      - acts_as_voter
      - pg_search_scope
      - counter_culture
      - accepts_nested_attributes_for
      - paginates_per
      - ransack_alias
      - ransacker
      - ratyrate_rater
    callbacks:
      - before_validation
      - after_validation
      - before_save
      - around_save
      - before_create
      - around_create
      - before_update
      - around_update
      - before_destroy
      - around_destroy
      - after_destroy
      - after_create
      - after_save
      - after_commit
      - after_rollback
    validations:
      - validates_associated
      - validates
      - validate

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/LineLength:
  Max: 200
  AutoCorrect: false
  Exclude:
    - 'db/migrate/*'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation
  IndentationWidth: 2

Lint/DuplicateMethods:
  Exclude:
    - 'db/migrate/*'

Lint/MissingSuper:
  Enabled: false

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Max: 65
  Exclude:
    - 'db/migrate/*'

Metrics/BlockLength:
  Max: 60
  Exclude:
    - 'config/routes.rb'
    - 'lib/tasks/**/*'
    - 'app/states/*'

Metrics/ClassLength:
  Max: 300
  Exclude:
    - 'app/models/**/*'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 60
  Exclude:
    - 'db/migrate/*'

Metrics/ModuleLength:
  Max: 300

Metrics/PerceivedComplexity:
  Max: 10

Minitest/TestMethodName:
  Enabled: false

Minitest/MultipleAssertions:
  Max: 30

# Disabled because it doesn't with symbols like: record_001
Naming/VariableNumber:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Exclude:
    - 'db/migrate/{2012,2013,2014,2015,2016,2017,2018}*.rb'

Rails/EnvironmentVariableAccess:
  AllowReads: true

Rails/FilePath:
  EnforcedStyle: arguments

Rails/ReversibleMigration:
  Exclude:
    - 'db/migrate/{2012,2013,2014,2015,2016,2017,2018}*.rb'

Rails/SaveBang:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false
  Exclude:
    - 'lib/tasks/**/*'
    - 'db/migrate/*.rb'

Rails/TimeZone:
  Enabled: true
  AutoCorrect: false

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  AutoCorrect: true

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/GuardClause:
  MinBodyLength: 3

Style/HashEachMethods:
  Enabled: true
  AutoCorrect: true

Style/HashTransformKeys:
  Enabled: true
  AutoCorrect: true

Style/HashTransformValues:
  Enabled: true
  AutoCorrect: true

Style/IfUnlessModifier:
  Enabled: false

Style/MultipleComparison:
  Enabled: false

Style/NestedTernaryOperator:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/SymbolArray:
  MinSize: 7

Style/FormatStringToken:
  Enabled: true
  Exclude:
    - 'config/routes.rb'
    - 'config/routes/*'
